apply plugin: 'java'
apply plugin: 'maven'

group = 'com.palominolabs.metrics'
version = '3.1.3'

description = """Metrics Guice Support"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

configurations.all {
}

repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version:'3.1.0'
    compile group: 'io.dropwizard.metrics', name: 'metrics-annotation', version:'3.1.0'
    compile group: 'io.dropwizard.metrics', name: 'metrics-healthchecks', version:'3.1.0'
    compile group: 'com.google.inject', name: 'guice', version:'3.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'3.0.0'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.7'
    testCompile group: 'org.slf4j', name: 'jul-to-slf4j', version:'1.7.7'
    testCompile group: 'org.slf4j', name: 'log4j-over-slf4j', version:'1.7.7'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
}
